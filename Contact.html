<script src="http://yui.yahooapis.com/3.3.0/build/yui/yui-min.js" charset="utf-8"></script>
<script>
var pageConfig = {
	top: {
		shop:false,
		ecofashion:false,
		press:false,
		about:true
	},
	left: {
		home:false,
		shop:false,
		ecofashion:false,
        showEcofashion:false,
		ecofashion1:false,
		ecofashion2:false,
		ecofashion3:false,
		press:false,
		about:true
	}
}


YUI().use('node', function(Y) {
	var checkEmpty = function (node) {
		return node.get('value') === '';
	}

	Y.one('#emailForm').on('submit', function (e) {
		var firstName = Y.one('#FirstName');
		var lastName = Y.one('#LastName');
		var email = Y.one('#Email');
		
		var firstNameEmpty = checkEmpty(firstName);
		var lastNameEmpty = checkEmpty(lastName);
		var emailEmpty = checkEmpty(email);
		
		if (firstNameEmpty && lastNameEmpty && emailEmpty) {
			alert('Please enter your name and email.');
			e.preventDefault();
			return false;
		} else if (firstNameEmpty) {
			alert('Please enter your first name.');
			e.preventDefault();
			return false;
		} else if (lastNameEmpty) {
			alert('Please enter your last name.');
			e.preventDefault();
			return false;
		} else if (emailEmpty) {
			alert('Please enter your email.');
			e.preventDefault();
			return false;
		}
		return true;
	});
});
</script>
